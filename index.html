<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>HTML5 MusicPlayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="./assets/css/app.css" rel="stylesheet"/>
    
  </head>
  <body>

    <div class="container">
      <div class="player-container">
        <div class="player">
          
          <div class="player-wrapper">
            <div class="playlist-container">
               <div class="playlist-header">
                 <strong>Current Playlist</strong>
               </div>
               <div id="playlist" class="playlist">
                 <ul id="currentList"></ul>
              </div>
            </div>
            <div class="current-track-info">
              <div class="cover-container">
                <img class="disc-center" src="./assets/images/disc-center.png" alt="disc-center" />
                <img class="cover-art" src="./assets/images/disc.png" alt="disc.png" />
                <img id="trackCover" class="current-cover" src="" />
              </div>

              <h3 class="track-title" id="trackTitle">None</h3>
              <h4 class="track-album" id="trackAlbum">None</h4>
              <p class="track-artist" id="trackArtist">None</p>

              <audio id="nativePlayer" src="" type="audio/mp3" />
              
            </div>
          </div>

          <div class="player-panel-container">

            <div id="seekbar" class="seekbar-container">
              <div class="seekbar" width="40%"></div>
            </div>

            <div class="player-panel">
              <div class="player-current-track-details">
              </div>
              <div class="player-controls">
                <a id="previousButton" href="#">
                  <div class="backward-icon"></div>
                </a>
                <a id="toggleButton" href="#">
                  <!-- <i id="toggleIndicator" class="play-icon"></i> -->
                  <div id="toggleIndicator" class="play-icon"></div>
                </a>
                <a id="nextButton" href="#">
                  <div class="forward-icon"></div>
                </a>
              </div>
              <div class="player-timers">
                <span id="timeExec">0:00</span>
                &nbsp; / &nbsp;
                <span id="timeDuration">0:00</span>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/player.js"></script>
  </body>
</html>
